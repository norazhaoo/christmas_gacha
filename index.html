<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞扭蛋机</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('asset/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .title-container {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
            width: auto;
        }

        .title-image {
            max-width: 40vw;
            width: auto;
            height: auto;
            max-height: 80vh;
            min-height: 250px;
            display: block;
            transform: rotate(-8deg);
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px 20px;
            padding-top: 10vh;
        }

        .gacha-machine {
            position: relative;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.2s;
            width: auto;
            height: auto;
            max-width: min(60vw, 600px);
            max-height: min(85vh, 700px);
            width: min(60vw, 600px);
            height: auto;
            margin-right: -100px;
            margin-top: -40px;
        }

        .gacha-machine:hover {
            transform: scale(1.05);
        }

        .gacha-machine:active {
            transform: scale(0.95);
        }

        .gacha-machine.rotating {
            animation: rotateKnob 0.6s ease-in-out;
            transform-origin: center bottom;
        }

        .gacha-machine.rotating:hover {
            transform: none;
        }

        @keyframes rotateKnob {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(20deg);
            }
            75% {
                transform: rotate(-10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .gacha-machine img {
            max-width: 100%;
            width: 100%;
            height: auto;
            display: block;
        }

        .coin {
            position: absolute;
            width: 100px;
            height: 100px;
            min-width: 80px;
            min-height: 80px;
            max-width: 15vw;
            max-height: 15vh;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s;
            z-index: 1;
            object-fit: contain;
        }

        .coin:active {
            cursor: grabbing;
        }

        .coin:hover {
            transform: scale(1.1);
        }

        .coin.dragging {
            opacity: 0.5;
            z-index: 100;
        }

        .ball {
            position: absolute;
            width: 250px;
            height: 250px;
            min-width: 200px;
            min-height: 200px;
            max-width: 40vw;
            max-height: 40vh;
            cursor: pointer;
            display: none;
            z-index: 15;
            object-fit: contain;
            animation: popIn 0.5s ease-out;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .ball:hover {
            transform: translate(-50%, -50%) scale(1.1);
            transition: transform 0.2s;
        }

        .gift-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .gift-modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .gift-content {
            background: transparent;
            padding: 0;
            text-align: center;
            animation: scaleIn 0.3s;
            max-width: 90vw;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

        .gift-image {
            max-width: 400px;
            width: auto;
            height: auto;
            max-height: 70vh;
            animation: bounce 0.5s ease;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .coin-count-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #d32f2f;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        @media (max-width: 768px) {
            .coin {
                width: 90px;
                height: 90px;
                min-width: 70px;
                min-height: 70px;
            }

            .ball {
                width: 200px;
                height: 200px;
                min-width: 150px;
                min-height: 150px;
                max-width: 35vw;
                max-height: 35vh;
            }

            .gacha-machine {
                max-width: 85vw;
                max-height: 60vh;
                width: 85vw;
            }

            .title-container {
                left: 10px;
            }

            .title-image {
                max-width: 40vw;
                max-height: 70vh;
                min-height: 200px;
            }

            .game-container {
                height: 100vh;
            }

            .gacha-machine {
                max-width: 70vw;
                max-height: 75vh;
                width: 70vw;
                margin-right: -80px;
                margin-top: -30px;
            }
        }

        @media (max-width: 480px) {
            .title-container {
                left: 5px;
            }

            .title-image {
                max-width: 40vw;
                max-height: 55vh;
                min-height: 150px;
            }

            .gacha-machine {
                max-width: 75vw;
                max-height: 70vh;
                width: 75vw;
                margin-right: -60px;
                margin-top: -20px;
            }

            .game-container {
                height: 100vh;
            }

            .coin {
                width: 80px;
                height: 80px;
                min-width: 60px;
                min-height: 60px;
            }

            .gift-image {
                max-width: 80vw;
                max-height: 60vh;
            }

            .ball {
                width: 180px;
                height: 180px;
                min-width: 120px;
                min-height: 120px;
                max-width: 50vw;
                max-height: 30vh;
            }
        }
    </style>
</head>
<body>
    <div class="coin-count-display">
        Coin: <span id="coinCount">0</span>
    </div>

    <div class="title-container">
        <img src="asset/title.png" alt="圣诞扭蛋机" class="title-image">
    </div>

    <div class="game-container" id="gameContainer">
        <div class="gacha-machine" id="gachaMachine">
            <img src="asset/gasha.png" alt="扭蛋机" draggable="false">
            <img src="asset/ball.png" alt="扭蛋" class="ball" id="ball">
        </div>
    </div>

    <div class="gift-modal" id="giftModal">
        <div class="gift-content">
            <img src="" alt="礼物" class="gift-image" id="giftImage">
        </div>
    </div>

    <script>
        let coinCount = 0;
        const gameContainer = document.getElementById('gameContainer');
        const gachaMachine = document.getElementById('gachaMachine');
        const ball = document.getElementById('ball');
        const giftModal = document.getElementById('giftModal');
        const giftImage = document.getElementById('giftImage');
        const coinCountDisplay = document.getElementById('coinCount');
        
        const gifts = ['asset/bell.png', 'asset/socks.png', 'asset/hat.png', 'asset/snowflake.png', 'asset/elf.png'];
        let coins = [];

        // 创建单个硬币
        function createSingleCoin() {
            const containerRect = gameContainer.getBoundingClientRect();
            
            const coin = document.createElement('img');
            coin.src = 'asset/coin.png';
            coin.className = 'coin';
            coin.draggable = true;
            
            // 随机位置，避免重叠
            let x, y;
            let attempts = 0;
            do {
                x = Math.random() * (containerRect.width - 100) + 50;
                y = Math.random() * (containerRect.height - 100) + 100;
                attempts++;
            } while (attempts < 50 && isOverlapping(x, y, coins));
            
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            
            // 拖拽事件
            coin.addEventListener('dragstart', handleDragStart);
            coin.addEventListener('dragend', handleDragEnd);
            
            gameContainer.appendChild(coin);
            coins.push({ element: coin, x, y });
        }

        // 创建散落的硬币
        function createCoins() {
            const numCoins = 8; // 初始硬币数量
            for (let i = 0; i < numCoins; i++) {
                createSingleCoin();
            }
        }

        function isOverlapping(x, y, existingCoins) {
            for (let coin of existingCoins) {
                const distance = Math.sqrt(
                    Math.pow(x - coin.x, 2) + Math.pow(y - coin.y, 2)
                );
                if (distance < 80) {
                    return true;
                }
            }
            return false;
        }

        let draggedCoin = null;

        function handleDragStart(e) {
            draggedCoin = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.outerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        // 扭蛋机拖拽区域
        gachaMachine.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        });

        gachaMachine.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedCoin) {
                // 硬币消失动画
                draggedCoin.style.transition = 'all 0.3s ease-out';
                draggedCoin.style.transform = 'scale(0)';
                draggedCoin.style.opacity = '0';
                
                setTimeout(() => {
                    draggedCoin.remove();
                    coins = coins.filter(c => c.element !== draggedCoin);
                    draggedCoin = null;
                    
                    // 自动生成新硬币
                    createSingleCoin();
                }, 300);
                
                // 增加硬币计数
                coinCount++;
                coinCountDisplay.textContent = coinCount;
            }
        });

        // 点击扭蛋机抽取
        gachaMachine.addEventListener('click', () => {
            if (coinCount > 0) {
                coinCount--;
                coinCountDisplay.textContent = coinCount;
                
                // 添加旋钮旋转动画
                gachaMachine.classList.add('rotating');
                setTimeout(() => {
                    gachaMachine.classList.remove('rotating');
                }, 600);
                
                // 延迟显示扭蛋，等待旋转动画完成
                setTimeout(() => {
                    ball.style.display = 'block';
                }, 400);
            }
        });

        // 点击扭蛋显示礼物
        ball.addEventListener('click', () => {
            // 随机选择礼物
            const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
            giftImage.src = randomGift;
            giftModal.classList.add('show');
            ball.style.display = 'none';
        });

        // 点击全屏模态框任意位置关闭
        giftModal.addEventListener('click', (e) => {
            giftModal.classList.remove('show');
        });

        // 初始化
        createCoins();
    </script>
</body>
</html>
