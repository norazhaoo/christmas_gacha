<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>christmas gacha</title>
    <!-- 预加载关键图片 -->
    <link rel="preload" as="image" href="asset/background.png">
    <link rel="preload" as="image" href="asset/gasha.png">
    <link rel="preload" as="image" href="asset/title.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="coin-count-display">
        Coin: <span id="coinCount">0</span>
    </div>

    <div class="title-container">
        <img src="asset/title.png" alt="圣诞扭蛋机" class="title-image" loading="eager">
    </div>

    <div class="game-container" id="gameContainer">
        <div class="gacha-machine" id="gachaMachine">
            <img src="asset/gasha.png" alt="扭蛋机" draggable="false" loading="eager">
            <img src="asset/ball.png" alt="扭蛋" class="ball" id="ball" loading="lazy">
        </div>
        <img src="asset/tip.png" alt="提示" class="tip-image" draggable="false" loading="lazy">
    </div>

    <div class="gift-modal" id="giftModal">
        <div class="gift-content">
            <img src="" alt="礼物" class="gift-image" id="giftImage">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
